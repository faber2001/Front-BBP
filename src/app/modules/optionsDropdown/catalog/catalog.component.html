<div class="container">
    <h1>Catalog</h1>
    <form class="bg-card mt-8 flex flex-col overflow-hidden rounded-2xl p-8 pb-4 shadow">
        <div class="gt-xs:flex-row flex flex-col">
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="gt-xs:pr-3 flex-auto"
            >
                <mat-label>First name</mat-label>
                <input matInput />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="gt-xs:pl-3 flex-auto"
            >
                <mat-label>Last name</mat-label>
                <input matInput />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="flex-auto"
            >
                <mat-label>Address</mat-label>
                <textarea
                    matInput
                    cdkTextareaAutosize
                    [cdkAutosizeMinRows]="3"
                ></textarea>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:map-pin'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="gt-md:flex-row flex flex-col">
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="gt-md:pr-3 flex-auto"
            >
                <mat-label>City</mat-label>
                <input matInput />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:map-pin'"
                ></mat-icon>
            </mat-form-field>
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="gt-md:pl-3 flex-auto"
            >
                <mat-label>State</mat-label>
                <input matInput />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:map-pin'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field
                [ngClass]="formFieldHelpers"
                class="flex-auto"
            >
                <mat-label>Postal code</mat-label>
                <input matInput maxlength="5" #postalCode />
                <mat-hint align="end"
                    >{{ postalCode.value.length }} / 5</mat-hint
                >
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:envelope'"
                ></mat-icon>
            </mat-form-field>
        </div>

        </form>

        <div class="flex items-center justify-end">
            <button mat-stroked-button type="button">Cancel</button>
            <!-- <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'"
            >
                Save
            </button> -->
        </div>

</div>
